<head>
	<title>Calendar</title>

<body>
	<div id ="login-div">
		<form id="login-form">
			<input type="text" name="username" id="username">
			<input type="password" name="password" id="password">
			<button type="button" value = "Log in" id= "login_btn">Log in</button>
		</form>
	</div>
	
	<div id ="user-creation-div">
		<form id="creation-form">
			<input type="text" name="new-user" id="newuser">
			<input type="password" name="new-pass" id="newpass">
			<button type="button" value = "Create" id="create_btn">Create User</button>
		</form>
	</div>
    
    <div id="logout-div">
        <button type="button" value="Logout" id="logout_btn">Log Out</button>
    </div>
	<div id="user-info">
        <h4 id="logged-user">Logged in!
        </h4>
    </div>
	
	<div class="printed-date">
		<h3 id = "full-date"></h3>
	</div>
	<div class="left-right-buttons">
		<button class = "navigation-buttons" id = "left-button"><strong><</strong></button>
		<button class = "navigation-buttons" id = "right-button"><strong>></strong></button>
	</div>
	<br>
	<div>
        <div class="event-popup" id="event-div">
            <div class="popup-header" id="popup-header">
                <h2>Event Creation</h2>
                <strong id="temp-date-popup"></strong>
            </div>
            <form class="event-container" id="event-form">
                <label for="title">Title:</label><br>
                <input type="text" placeholder="Enter Title" name="title" id="event-title" required><br>
                <label for="description">Description:</label>
                <input type="text" placeholder="Enter Description" name="description" id="event-desc" required><br>
                <label for="start">Start Time:</label>
                <input type="time" placeholder="Start Time" name="start" id="event-start" required><br>
                <label for="end">End Time:</label>
                <input type="time" placeholder="End Time" name="end" id="event-end" required><br>
                <label for="recurring-days">Recurring Days(optional but must fill recurring weeks if filled)</label>
                <div class="recurring-days" name="recurring-days">
                    <input type="checkbox" class="recurr-day-of-week" value='M'>M</input>
                    <input type="checkbox" class="recurr-day-of-week" value='T'>T</input>
                    <input type="checkbox" class="recurr-day-of-week" value='W'>W</input>
                    <input type="checkbox" class="recurr-day-of-week" value='Th'>Th</input>
                    <input type="checkbox" class="recurr-day-of-week" value='F'>F</input>
                    <input type="checkbox" class="recurr-day-of-week" value='S'>S</input>
                    <input type="checkbox" class="recurr-day-of-week" value='Su'>Su</input>
                </div>
                <label for="recurring-days">Recurring Weeks (optional, see above)</label>
                <div class="recurring-weeks" name="recurring-weeks">
                    <input type="radio" class="recurr-week-freq" name="week-freq" value="every">Every week</input>
                    <input type="radio" class="recurr-week-freq" name="week-freq" value="other">Every other week</input>
                    <input type="radio" class="recurr-week-freq" name="week-freq" value="start">Start of every month</input>
                </div>
                <button type="button" id="event-submit" class="btn">Add event</button>
                <button type="button" id="close-popup" class="btn close">Close</button>
            </form>
        </div>
        <!--
        modify box
        -->
		<div class="modify-popup" id="mod-div">
            <h2 id="modify-header">Modify Event</h2>
            <form class = "event-container" id="modify-form">
                <label for="mod-title">Title:</label><br>
                <input id="mod-title" name="mod-title" type="text"><br>
                Description:<input id="mod-desc" type="text"><br>
                Start Time(empty defaults to no change): <input id="mod-start" type="time"><br>
                End Time(empty defaults to no change): <input id="mod-end" type="time"><br>
                New Date (empty defaults to no change): <input id="mod-date" type="date"><br>
                <br>
                <button type="button" id="modify-submit" class="btn">Modify event</button>
                <button type="button" id="close-real-mod-popup" class="btn close">Close</button>
            </form>
        </div>

        modify  and delete box
        -->

				<button type="button" id="event-destroy-submit" class="btn">Delete event</button>
                <button type="button" id="close-mod-popup" class="btn close">Close</button>
				
            </form>
        </div>
